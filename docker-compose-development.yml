  dummy_osm_mda:
    #image: docker.pkg.github.com/5gzorro/mda/osm_dummy:latest
    build: ./dummy_osm_connector
    env_file:
      - ./dummy_osm_connector/.env
    ports:
      - "4500:4500"
    expose:
      - "4500"
    networks:
      front:
        ipv4_address: 172.253.1.2

  mda:
    #image: docker.pkg.github.com/5gzorro/mda/mda_production:latest
    build: ./mda
    env_file:
      - ./.env
    ports:
      - "4000:4000"
    volumes:
      - ./logs/development:/logs
    expose:
      - "4000"
    depends_on:
      - dummy_osm_mda
    links:
      - "dummy_osm_mda"
    networks:
      front:
        ipv4_address: 172.253.1.1
networks:
  front:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.253.0.0/16